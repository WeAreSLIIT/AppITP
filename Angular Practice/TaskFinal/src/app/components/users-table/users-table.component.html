<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users ; let i = index">
      <th scope="row">{{user.Id}}</th>
      <td>{{user.FirstName}}</td>
      <td>{{user.LastName}}</td>
      <td>{{user.Gender}}</td>
      <td>{{user.Mobile}}</td>
    </tr>
  </tbody>
</table>
