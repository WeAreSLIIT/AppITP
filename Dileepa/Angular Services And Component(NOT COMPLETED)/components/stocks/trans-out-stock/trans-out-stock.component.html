<!-- page content -->
<div class="right_col" role="main">
  <h1>Trans-out Stock</h1>
  <form action="" id="transOutStock" data-parsley-validate class="form-horizontal form-label-left" style="width: 100%;">



    <div class="form-group"> 
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="stockNumber">Stock Number</label><input type="text" id="stockNumber" required="required" class=" col-sm-6 ">
    </div>
    <div  class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="toBranch">Branch ID</label><input type="text" id="toBranch" required="required" class=" col-sm-6">
    </div>
    <div  class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="toBranchLoc">Branch Location</label><input type="text" id="toBranch" class=" col-sm-6">
    </div>
    <div class="form-group"> 
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="expiryDate">Sent date</label><input type="date" id="sentDate" required="required" class="col-sm-6">
    </div>
    <div class="form-group"> 
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gatePass">Gate pass</label><input type="text" id="gatePass" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="itemCode">Item Code</label><input type="text" id="itemCode" required="required" class="col-sm-6"> 
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="itemName">Item Name</label><input type="text" id="itemName" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="itemDesc">Description</label><textarea class="col-sm-6"></textarea> 
    </div>
    <div class="form-group"> 
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="expiryDate">Expiry date</label><input type="date" id="expiryDate" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sentQuantity"> Sent Qty</label><input type="Number" id="sentQuantity" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="packSize">Pack Size</label><input type="text" id="packSize" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="wholeSaleValue">Whole sale value</label><input type="text" id="wholeSaleValue" required="required" class="col-sm-6">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="unitPrize">Unit retail value</label><input type="text" id="unitPrize" required="required"  class="col-sm-6">
    </div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-2">
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="reset">Reset</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
      </div>
  </form>

  </div>
<!-- /page content -->
