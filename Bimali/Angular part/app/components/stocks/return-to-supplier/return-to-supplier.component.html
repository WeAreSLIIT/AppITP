  <!-- page content -->
  <div class="right_col" role="main">
    <div class="col-md-12" >

      <h1>Return Stock</h1>
      <form action="" name="returnStock" data-parsley-validate class="form-horizontal form-label-left" >


        <div class="col-md-6" >
          <table class="table">
            <tr >
              <td><label  for="stockNumber">Stock Number</label></td>
              <td><input type="text" [(ngModel)]="stockNumber" name="stockNumber" required="required"  ></td>
            </tr>

            <tr>
              <td><label for="poNum">Purchase Order</label></td>
              <td><input type="text" [(ngModel)]="poNum" name="poNum" required="required"></td>
            </tr>


            <tr>
              <td><label  for="supplier">Supplier</label></td>
              <td><input type="text" [(ngModel)]="supplier" name="supplier" required="required"></td>
            </tr>


            <tr>
              <td><label  for="itemCode">Item Code</label></td>
              <td><input type="text" [(ngModel)]="itemCode" name="itemCode" required="required"> </td>
            </tr>


            <tr>
             <td><label  for="itemName">Item Name</label></td>
             <td><input type="text" [(ngModel)]="itemName" name="itemName" required="required"></td>
           </tr>

           <tr>
             <td><label for="probDesc">Cause of return</label></td>
             <td>
              <select class="col-md-6" [(ngModel)]="causeOfReturn" name="causeOfReturn" name="causeOfReturn">
                <option value="QI failed">QI failed</option>
                <option value="Different Content">Different content</option>
                <option value="Damaged packages">Damaged Packages</option> 
                <option value="Other">Other(Specify below)</option>
              </select>
            </td>
          </tr>

          <tr>
           <td><label  for="probDesc">Description</label></td>
           <td><textarea class="col-sm-8" [(ngModel)]="description" name="description"></textarea></td>
         </tr>
         <tr>
          <td><label for="avQty">Available Qty</label></td>               
          <td><input type="Number" [(ngModel)]="avQty" name="avQty" required="required"></td>
        </tr>


        <tr>
          <td><label for="packSize">Pack Size (UoM)</label></td>

          <td><input type="text" [(ngModel)]="packSize" name="packSize" required="required" ></td>
        </tr>


        <tr>
          <td><label for="wholeSaleValue">Whole sale value</label></td>

          <td><input type="text" [(ngModel)]="wholeSaleValue" name="wholeSaleValue" ></td>
        </tr>
      
        <tr>
        <td>
        <button type="button" class="btn btn-md">
       <!-- <a data-toggle="tooltip" data-placement="bottom" title="Generate invoice">-->
          <span class="glyphicon glyphicon-list-alt"><strong>  Generate invoice</strong></span>
        
        </button>
        </td>
        <td>
          <button type="button" class="btn btn-md">
      <!--  <a data-toggle="tooltip" data-placement="bottom" title="Save">-->
          <span class="glyphicon glyphicon-list-alt"><strong> Save</strong></span>
        
        </button>
        </td>
        </tr>
      </table>
    </div>
  </form>
  </div>
  <div class="col-md-offset-6" style="border: solid;" >
    
  
      <button class="btn btn-md" type="button">
        <a data-toggle="tooltip" data-placement="bottom" title="Print">
          <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
        </a>
      </button>
      <button class="btn btn-md" type="button">
        <a data-toggle="tooltip" data-placement="bottom" title="Send as attachment">
          <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
        </a>
      </button>
      <button type="button" class="btn btn-md">
        <a data-toggle="tooltip" data-placement="bottom" title="Download PDF">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </a>
      </button>
   
  </div>
</div>
  <!-- /page content -->
